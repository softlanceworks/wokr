{% extends 'index.html' %} {% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between mb20">
    <h1 class="title-bar">Recovery</h1>
    <div class="title-actions"></div>
  </div>
  <div class="filter-div d-flex justify-content-between">
    <div class="col-left">
      <form
        method="post"
        action="#module/tour/bulkEdit"
        class="filter-form filter-form-left d-flex justify-content-start"
      >
        <input
          type="hidden"
          name="_token"
          value="s3KHkToMYm9j4oZ3Lq9dySm9otNLUTrbxsA5Iu5B"
        />
        <select name="action" class="form-control">
          <option value="">Bulk Actions</option>
          <option value="recovery">Recovery</option>
          <option value="permanently_delete">Permanently delete</option>
        </select>
        <button
          data-confirm="Do you want to delete?"
          class="btn-info btn btn-icon dungdt-apply-form-btn"
          type="button"
        >
          Apply
        </button>
      </form>
    </div>
    <div class="col-left">
      <form
        method="get"
        action="#module/tour/recovery"
        class="
          filter-form filter-form-right
          d-flex
          justify-content-end
          flex-column flex-sm-row
        "
        role="search"
      >
        <select
          id="select_vendor_id"
          class="form-control dungdt-select2-field select2-hidden-accessible"
          data-options='{"ajax":{"url":"https:\/\/sandbox.bookingcore.org\/admin\/module\/user\/getForSelect2","dataType":"json","data":{"user_type":"vendor"}},"allowClear":true,"placeholder":"-- Vendor --"}'
          name="vendor_id"
          data-select2-id="select_vendor_id"
          tabindex="-1"
          aria-hidden="true"
        ></select
        ><span
          class="select2 select2-container select2-container--default"
          dir="ltr"
          data-select2-id="1"
          style="width: 200px"
          ><span class="selection"
            ><span
              class="select2-selection select2-selection--single"
              role="combobox"
              aria-haspopup="true"
              aria-expanded="false"
              tabindex="0"
              aria-labelledby="select2-select_vendor_id-container"
              ><span
                class="select2-selection__rendered"
                id="select2-select_vendor_id-container"
                role="textbox"
                aria-readonly="true"
                ><span class="select2-selection__placeholder"
                  >-- Vendor --</span
                ></span
              ><span class="select2-selection__arrow" role="presentation"
                ><b role="presentation"></b></span></span></span
          ><span class="dropdown-wrapper" aria-hidden="true"></span
        ></span>
        <input
          type="text"
          name="s"
          value=""
          placeholder="Search by name"
          class="form-control"
        />
        <select name="cate_id" class="form-control">
          <option value="">--All Category --</option>
          <option value="1">City trips</option>
          <option value="2">Ecotourism</option>
          <option value="3">Escorted tour</option>
          <option value="4">Ligula</option>
        </select>
        <button class="btn-info btn btn-icon btn_search" type="submit">
          Search
        </button>
      </form>
    </div>
  </div>
  <div class="text-right">
    <p><i>Found 0 items</i></p>
  </div>
  <div class="card">
    <div class="card-body">
      <form action="" class="bravo-form-item">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th width="60px">
                  <input type="checkbox" class="check-all" />
                </th>
                <th>Name</th>
                <th width="200px">Location</th>
                <th width="130px">Author</th>
                <th width="100px">Status</th>
                <th width="100px">Reviews</th>
                <th width="100px">Date</th>
                <th width="100px"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="7">No data</td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
